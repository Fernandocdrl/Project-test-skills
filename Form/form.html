<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <main class="container border pb-4 mt-3">
            <h1>Formulário de Cadastro</h1>
            <form class="row gy-1 gx-3">
                <div class="col-md-6">
                    <label for="idPnome" class="form-label">Primeiro nome:</label>
                    <input type="text" id="idPnome"  class="form-control" maxlength="15" required>
                </div>
                <div class="col-md-6">
                    <label for="idUnome" class="form-label">Ultimo nome:</label>
                    <input type="text" id="idUnome"  class="form-control" minlength="2" maxlength="15" autocomplete="off" required>
                </div>
                <div class="col-md-12">
                    <label for="idEmail" class="form-label">Email:</label>
                    <input type="email" id="idEmail"  class="form-control" maxlength="40" required>
                </div>
                <div class="col-md-6">
                    <label for="idCpf" class="form-label">CPF:</label>
                    <input type="text" id="idCpf" placeholder="xxx.xxx.xxx-xx" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="idData" class="form-label">Data Nascimento:</label>
                    <input type="date" id="idData"  class="form-control">
                </div>
                <div class="col-md-12">
                    <label for="idEnde" class="form-label">Endereço:</label>
                    <input type="text" id="idEnde"  class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="idCep" class="form-label">CEP:</label>
                    <input type="text" id="idCep" placeholder="xxxxx-xxx"  class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="idUf" class="form-label">UF:</label>
                    <select id="idUf" class="form-select">
                        <optgroup label="Sudeste">
                            <option value="RJ">RJ</option>
                            <option value="SP">SP</option>
                            <option value="MG">MG</option>
                            <option value="ES">ES</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="idSenha" class="form-label">Senha:</label>
                    <input type="text" id="idSenha"  class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%&*]).{6,15}$" title="Senha com no o mínimo de 6 caracteres e máximo de 15, contendo uma letra minslsakdjfklas lkjdsafklasdjf lçaksdjflkas j" required>
                </div>
                <div class="col-md-12 pt-5">
                    <button type="submit" class="btn btn-secondary">
                        Enviar
                    </button>
                </div>

            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
        <script>
            new Cleave('#idCpf', {
                    delimiters: ['.', '.', '-'],
                    blocks: [3, 3, 3, 2],
                    numericOnly: true
                });
            new Cleave('#idCep', {
                    delimiters: ['-'],
                    blocks: [5, 3],
                    numericOnly: true
                });
        </script>
    </body>
</html>
